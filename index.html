<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

</head>
<body>
<div class="main">
    <div class="wrapper">
        <div class="navbar">

            <div class="logo">
                <img src="reconstructed/assets/images/logo.png" alt="">
           </div>

            <div class="navs">
                <nav><a href="">Головна</a></nav>

            </div>

        </div>

        <div class="content">
            <h2>Платформа для озеленення міста <span class="green-text">.</span> </h2>
            <h4>
            Перша в Україні платформа для формування зелених насаджень насаджень - жителями міста.</h4>
            <div class="buttons">
                <a href="google_maps.html" class="maps">Переглянути доступні місця висадження</a>
            </div>
        </div>



                        <div class="row" id="slider">
                            <div class="column">
                                <img src="reconstructed/assets/images/1_elem.jpg" alt="" onclick="openModal();currentSlide(1)" class="hover-shadow">
                            </div>
                            <div class="column">
                                <img src="reconstructed/assets/images/2_elem.jpg" alt="" onclick="openModal();currentSlide(2)" class="hover-shadow">
                            </div>
                            <div class="column">
                                <img src="reconstructed/assets/images/3_elem.jpg" alt="" onclick="openModal();currentSlide(3)" class="hover-shadow">
                            </div>
                            <div class="column">
                                <img src="reconstructed/assets/images/4_elem.jpg" alt="" onclick="openModal();currentSlide(4)" class="hover-shadow">
                            </div>
                        </div>

                        <!-- The Modal/Lightbox -->
                        <div id="myModal" class="modal">
                            <span class="close cursor" onclick="closeModal()">&times;</span>
                            <div class="modal-content">

                                <div class="mySlides">
                                    <div class="numbertext">1 / 4</div>
                                    <img src="reconstructed/assets/images/1_elem.jpg" alt="" style="width:100%">
                                </div>

                                <div class="mySlides">
                                    <div class="numbertext">2 / 4</div>
                                    <img src="reconstructed/assets/images/2_elem.jpg" alt="" style="width:100%">
                                </div>

                                <div class="mySlides">
                                    <div class="numbertext">3 / 4</div>
                                    <img src="reconstructed/assets/images/3_elem.jpg" alt="" style="width:100%">
                                </div>

                                <div class="mySlides">
                                    <div class="numbertext">4 / 4</div>
                                    <img src="reconstructed/assets/images/4_elem.jpg" alt="" style="width:100%">
                                </div>

                                <!-- Next/previous controls -->
                                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                <a class="next" onclick="plusSlides(1)">&#10095;</a>




                            </div>
                        </div>



    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        $('#slider').slick({
            autoplay : true,
            autoplaySpeed: 1500,
            arrows : false,
            mobileFirst: true,
            slidesToShow: 1,

        });
    });
    // Get the modal
    // Open the Modal
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    // Close the Modal
    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
    }




</script>
</body>
</html>
