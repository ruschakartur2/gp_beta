<!DOCTYPE html>
<html>
<head>
    <title>Marker Clustering</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSz4vzm-X03vHMtTX95fbgBgcNctKT1f8&callback=initMap">
    </script>


    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<div id="map"></div>
<script>
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: { lat: 48.922271, lng: 24.710514 },

        });

        // Display the area between the location southWest and northEast.

        // Add 5 markers to map at random locations.
        // For each of these markers, give them a title with their index, and when
        // they are clicked they should open an infowindow with text from a secret
        // message.
        const places = [
            ['24.694070,48.931982' ,'Назва вулиці', '24.694070,48.931982/form.html', '24.694070,48.931982/panorama.html'],
            ['24.694357,48.931902' ,'Назва вулиці', '24.694357,48.931902/form.html', '24.694357,48.931902/panorama.html'],
            ['24.704070,48.931982','Назва вулиці' , '24.704070,48.931982/form.html', '24.704070,48.931982/panorama.html'],
    ]
        const lngSpan = [24.694070,24.693857,24.704070];

        const latSpan = [48.931982 ,48.931902,48.931982];

        for (let i = 0; i < lngSpan.length; ++i) {
            const marker = new google.maps.Marker({
                position: {
                    lat:  latSpan[i],
                    lng:  lngSpan[i] ,
                },
                map: map,
            });
            var infoWindow = "<div class=''> <a href='" + places[i][2] + "'>Форма</a> <a href='" + places[i][3] + "'>Панорама</a> </div>"
            attachSecretMessage(marker,infoWindow );
        }
    }

    // Attaches an info window to a marker with the provided message. When the
    // marker is clicked, the info window will open with the secret message.
    function attachSecretMessage(marker, secretMessage) {
        const infowindow = new google.maps.InfoWindow({
            content: secretMessage,
        });
        marker.addListener("click", () => {
            infowindow.open(marker.get("map"), marker);
        });
    }
</script>
</body>
</html>
